<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="px-[56px] py-5 w-full h-screen">
      <header class="flex justify-between items-center gap-3 w-full">
        <div
          class="left-side-header flex items-center justify-center gap-[24px]"
        >
          <img
            src="/public/assets/Logo-Mobile.png"
            alt="Logo"
            class="w-[32%]"
          />

          <div class="search-form relative">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Cari Median"
              class="border-2 border-[#BDBDBD] py-5 px-11 rounded-full h-[2rem]"
            />
            <i
              class="fa-solid fa-star text-[#3A35418A] absolute top-[15px] left-5 text-sm"
            ></i>
          </div>
        </div>

        <div
          class="right-side-header flex justify-center items-center gap-[24px]"
        >
          <i class="fa-solid fa-star text-[#3A35418A] text-2xl"></i>
          <div class="button">
            <button
              class="bg-[#005555] rounded-full text-white text-sm w-[105px] h-[38px] font-semibold"
            >
              Button
            </button>
          </div>
          <div class="profile-menu flex justify-center items-center gap-[11px]">
            <img
              src="https://images.unsplash.com/photo-1531904300735-5f40721f712f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfE04alZiTGJUUndzfHxlbnwwfHx8fHw%3D"
              alt=""
              class="w-[40px] h-[40px] rounded-full"
            />
            <p class="font-bold text-sm mx-1">
              Chance Vaccaro
              <i class="fa-solid fa-star text-[#3A35418A] text-md"></i>
            </p>
          </div>
        </div>
      </header>

      <section class="my-10 flex justify-between w-full h-screen">
        <div class="side-left-content w-[70%] space-y-[22px]">
          <h2 class="text-[#1D2433] font-bold text-2xl mb-6">Semua Bacaan</h2>
          <div class="flex justify-between">
            <div class="tags-wrap flex gap-3">
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Teknologi</span
              >
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Media</span
              >
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Pengembangan Diri</span
              >
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Design</span
              >
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Budaya</span
              >
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Dunia</span
              >
              <span class="py-2 px-3 rounded-full bg-[#3A354114] text-sm"
                >Pendidikan</span
              >
            </div>

            <p class="text-[14px] font-semibold text-[#005555] py-2 px-4">Lihat Semua Topik</p>
          </div>
        </div>
        <div class="side-right-content bg-slate-400"></div>
      </section>
    </main>
  </body>
</html>
